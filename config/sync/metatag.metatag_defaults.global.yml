  description: "Selex Polska jest firmą opartą na nowoczesnych systemach zarządzania i innowacyjności.\r\n\r\nGłównym obszarem działania jest branża medyczna, która stanowi kluczową aktywność działalności.\r\n\r\nFirma jest jedynym polskim i europejskim producentem maszyn do wspomagania zabiegu przeszczepu włosów metodą FUE (Follicular Unit Extraction)  – maszyny do przeszczepu włosów.\r\n\r\nOlbrzymie doświadczenie w przemyśle i wysoko wyspecjalizowana kadra kreująca trendy oraz tworząca i wdrażająca projekty."
